<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div id="app">
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-6 d-flex flex-column mt-4">

                    <h1 class="text-center">ToDo List</h1>

                    <div class="input-group mt-4">
                        <input 
                        v-model="newTask.text"
                        @keyup.enter="addTask"
                        type="text" 
                        class="form-control" 
                        placeholder="Add task..." 
                        aria-label="Add task"
                        aria-describedby="basic-addon2">

                        <button 
                        @click="addTask" 
                        type="button" 
                        class="btn btn-info">Add</button>
                    </div>


                    <ul class="list-group mt-4">

                        <li 
                        v-if="tasks.length !== 0"
                        v-for="(element, index) in tasks"
                        :key="index"
                        :class="(tasks[index].done == true) ? 'text-secondary' : ' '"
                        class="list-group-item border border-info d-flex align-items-center">
                            <i 
                            @click="taskDone(index)"
                            v-show="!tasks[index].done"
                            class="fa-regular fa-square"></i>

                            <i 
                            @click="taskDone(index)"
                            v-show="tasks[index].done"
                            class="fa-regular fa-square-check"></i>

                            <span 
                            v-if="(element.done == false)"
                            class="flex-grow-1 ms-2">{{ element.text }}</span>

                            <span 
                            v-else
                            class="text-decoration-line-through flex-grow-1 ms-2">{{ element.text }}</span>

                            <i 
                            @click="removeTask"
                            class="fa-solid fa-xmark"></i>
                        </li>

                        <li class="list-group-item" v-else>
                            <h4>Non ci sono tasks ðŸ˜Ž</h4>
                        </li>
                        
                    </ul>


                </div>
            </div>
        </main>


    </div>


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./main.js"></script>

</body>

</html>
